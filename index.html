<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/logo.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Decodificador</title>
  </head>
  <body>
    <div id="page">
      <header>
        <img
          src="assets/logo.svg"
          alt="Logo Alura"
          title="Logo Alura"
          id="aluraLogo"
        />
      </header>

      <form>
        <textarea
          placeholder="Digite seu texto"
          type="text"
          id="textToDecryptOrEncrypt"
        ></textarea>
        <div class="attentionContainer">
          <img
            src="assets/attention.svg"
            alt="Atenção!"
            title="Atenção!"
            id="attention"
          />
          <small>Apenas letras minúsculas e sem acento.</small>
        </div>
        <div class="buttonContainer">
          <button type="button" id="encryptButton">Criptografar</button>
          <button type="button" id="decryptButton">Descriptografar</button>
        </div>
      </form>
      <section class="decryptSection">
        <div class="messageContainer">
          <img
            src="assets/woman.svg"
            alt="Uma mulher com uma lupa procurando algo"
            title="Mulher"
            id="woman"
          />
          <h2>Nenhuma mensagem encontrada</h2>
          <p>
            Digite um texto que você deseja criptografar ou descriptografar.
          </p>
        </div>
        <div class="decryptContainer hide">
          <p id="decryptText"></p>
          <button type="button" id="copyButton">
            <span>Copiar</span>
            <span class="hide">Copiado</span>
          </button>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
